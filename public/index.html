<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Bus Status</title>
	<link rel="icon" href="/bus.svg" type="image/x-icon" />
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 40px;
			background: linear-gradient(to bottom, #87ceeb 0%, #f0f8ff 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 1rem;
			margin: 0;
			padding: 0;
		}

		.road {
			position: relative;
			height: 100px;
			width: 100vw;
			/* full viewport width */
			max-width: none;
			/* remove max-width limit */
			margin: 0 auto 2rem;
			background: #555;
			border-radius: 0;
			box-shadow: inset 0 0 10px #333;
			overflow: hidden;
		}

		.road::before {
			content: '';
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			height: 6px;
			background:
				repeating-linear-gradient(to right,
					white 0 20px,
					transparent 20px 40px);
			transform: translateY(-50%);
			z-index: 1;
		}

		.bus {
			font-size: 70px;
			position: absolute;
			top: 50%;
			left: 0;
			transform: translateY(-50%);
			will-change: transform, color;
			transition: color 0.3s ease;
			z-index: 10;
			transform-origin: center;
		}

		.flip-horizontal {
			transform: scaleX(-1);
		}

		/* Animation speeds for bus */
		@keyframes bus-move {
			0% {
				transform: translateX(0) translateY(-50%);
			}

			50% {
				transform: translateX(calc(100% - 70px)) translateY(-50%);
			}

			100% {
				transform: translateX(0) translateY(-50%);
			}
		}

		.status-text {
			font-size: 1.5rem;
			font-weight: bold;
		}

		.times {
			font-size: 1rem;
			color: #444;
			font-family: monospace;
		}

		.bus-parked {
			animation: none !important;
			/* Keep bus vertically centered */
			transform: translateX(0) translateY(-50%) scaleX(-1) !important;
			transition: none;
		}
	</style>
</head>

<body>
	<h1>Bus Status</h1>
	<div class="road">
		<div id="busIcon" class="bus">üöå</div>
	</div>
	<div class="status-text" id="statusText">Loading...</div>
	<div class="times" id="timesText"></div>

	<script>
		const statusText = document.getElementById('statusText');
		const busIcon = document.getElementById('busIcon');
		const road = document.querySelector('.road');

		let animationId = null;
		let driveToCentre = false;
		let currentX = 0;
		let currentStatus = null;
		let start = null;
		let duration = 6000; // 6 seconds for full left to right
		let pollTimer = null;
		let busParked = false;

		const busWidth = busIcon.offsetWidth;
		const roadWidth = road.offsetWidth;
		const centreX = (roadWidth - busWidth) / 2;

		function startPolling() {
			if (pollTimer) return; // Prevent multiple intervals
			pollTimer = setInterval(fetchStatus, 30000);
		}

		function stopPolling() {
			if (pollTimer) {
				clearInterval(pollTimer);
				pollTimer = null;
			}
		}

		function secondsToHHMMSS(seconds) {
			const date = new Date(seconds * 1000);
			return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
		}

		function getAnimationDuration(status) {
			switch (status) {
				case 'early': return 3000;   // 3 seconds
				case 'on_time': return 6000; // 6 seconds
				case 'late': return 9000;    // 9 seconds
				default: return 6000;
			}
		}

		function animateBus(timestamp) {
			if (busParked) return; // üîí once parked, stop completely

			if (!driveToCentre) {
				// üöç normal loop
				const speed = 100; // px/sec
				if (!animateBus.lastTimestamp) animateBus.lastTimestamp = timestamp;
				const delta = timestamp - animateBus.lastTimestamp;
				animateBus.lastTimestamp = timestamp;

				currentX = (currentX + (speed * delta) / 1000) % (roadWidth - busWidth);
				busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;

				animationId = requestAnimationFrame(animateBus);
			} else {
				// üÖø drive to centre
				const distance = centreX - currentX;
				if (Math.abs(distance) < 1) {
					currentX = centreX;
					busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;
					busParked = true;
					cancelAnimationFrame(animationId);
					animationId = null;
				} else {
					currentX += distance * 0.05; // easing
					busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;
					animationId = requestAnimationFrame(animateBus);
				}
			}
		}

		animationId = requestAnimationFrame(animateBus);

		async function fetchStatus() {
			try {
				const res = await fetch('/status');
				const data = await res.json();

				if (!data.estimatedTime || !data.scheduledTime) {
					statusText.textContent = 'No upcoming bus found.';
					timesText.textContent = '';
					return;
				}

				// Set current status for animation speed
				currentStatus = data.status;

				if (data.secretMessage && !busParked) {
					// Stop normal animation, start drive to center animation
					driveToCentre = true;
					if (!animationId) animationId = requestAnimationFrame(animateBus);

					// Stop polling /status
					stopPolling();

					statusText.textContent = currentStatus.replace('_', ' ').toUpperCase();
					timesText.textContent = 'The bus has arrived on time! You keyword is: ' + data.secretMessage;
				} else {
					// Resume normal animation
					driveToCentre = false;
					busIcon.classList.remove('bus-parked');

					// Reset to start position if needed
					currentX = 0;

					if (!animationId) animationId = requestAnimationFrame(animateBus);

					// Update textual info
					statusText.textContent = currentStatus.replace('_', ' ').toUpperCase();
					timesText.textContent = `Scheduled: ${secondsToHHMMSS(data.scheduledTime)} | Estimated: ${secondsToHHMMSS(data.estimatedTime)}`;
				}
			} catch (e) {
				console.error(e);
				statusText.textContent = 'Error loading status';
			}
		}

		// Initial fetch + interval refresh every 30 seconds
		startPolling();
		fetchStatus();
	</script>

</body>

</html>
