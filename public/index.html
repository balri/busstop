<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Bus Status</title>
	<link rel="icon" href="/bus.svg" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background: linear-gradient(to bottom, #87ceeb 0%, #f0f8ff 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 1rem;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 2.2rem;
			margin-top: 1.2rem;
			margin-bottom: 0.5rem;
		}

		.road {
			position: relative;
			height: 70px;
			width: 100vw;
			max-width: none;
			margin: 0;
			background: #555;
			overflow: visible;
			background-position-y: 20px;
			margin-top: 1.5rem;
		}

		.road::before {
			content: '';
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			height: 5px;
			background:
				repeating-linear-gradient(to right,
					white 0 16px,
					transparent 16px 32px);
			transform: translateY(-50%);
			z-index: 1;
		}

		.bus {
			font-size: 2.8rem;
			position: absolute;
			top: 10%;
			left: 0;
			transform: translateY(-50%);
			will-change: transform, color;
			transition: color 0.3s ease;
			z-index: 10;
			transform-origin: center;
		}

		.flip-horizontal {
			transform: scaleX(-1);
		}

		.status-text {
			font-size: 1.2rem;
			font-weight: bold;
			margin-bottom: 0.5rem;
			word-break: break-word;
			overflow-wrap: anywhere;
		}

		.times {
			font-size: 1rem;
			color: #444;
			font-family: monospace;
			word-break: break-all;
			overflow-wrap: anywhere;
			white-space: normal;
		}

		.bus-parked {
			animation: none !important;
			transform: translateX(0) translateY(-50%) scaleX(-1) !important;
			transition: none;
		}

		.bus-stop {
			position: absolute;
			bottom: 100%;
			top: auto;
			left: 100vw;
			font-size: 2.2rem;
			transition: left 2s cubic-bezier(0.77, 0, 0.18, 1);
			z-index: 5;
			transform: translate(-50%, 0);
			line-height: 1;
			display: flex;
			align-items: flex-end;
			height: 1em;
			margin-bottom: -0.5em;
		}

		.bus-stop.visible {
			left: calc(50% + 2rem);
			transform: translate(-50%, -50%);
		}

		.hidden {
			display: none;
		}

		.bus.no-transition,
		.bus-stop.no-transition {
			transition: none !important;
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 1.7rem;
			}

			.road {
				height: 80px;
				width: 100vw;
				margin-bottom: 2.5rem;
				margin-top: 1.2rem;
			}

			.bus {
				font-size: 3.5rem;
			}

			.bus-stop {
				font-size: 2.5rem;
				left: calc(50% + 1.2rem);
			}

			.status-text {
				font-size: 1.3rem;
			}

			.times {
				font-size: 1.1rem;
			}

			body {
				padding: 0.2rem;
				gap: 0.2rem;
			}
		}
	</style>
</head>

<body>
	<h1>Bus Status</h1>
	<div class="road">
		<div id="busIcon" class="bus">üöå</div>
		<div id="bus-stop" class="bus-stop hidden">üöè</div>
	</div>
	<div class="status-text" id="statusText">Loading...</div>
	<div class="times" id="timesText"></div>

	<script>
		const statusText = document.getElementById('statusText');
		const busIcon = document.getElementById('busIcon');
		const road = document.querySelector('.road');
		const busStop = document.getElementById('bus-stop');

		let animationId = null;
		let driveToCentre = false;
		let currentX = 0;
		let currentStatus = null;
		let start = null;
		let duration = 6000; // 6 seconds for full left to right
		let pollTimer = null;
		let busParked = false;

		let busWidth = busIcon.offsetWidth;
		let roadWidth = road.offsetWidth;
		let centreX = (roadWidth - busWidth) / 2;

		function startPolling() {
			if (pollTimer) return; // Prevent multiple intervals
			pollTimer = setInterval(fetchStatus, 30000);
		}

		function stopPolling() {
			if (pollTimer) {
				clearInterval(pollTimer);
				pollTimer = null;
			}
		}

		function secondsToHHMMSS(seconds) {
			const date = new Date(seconds * 1000);
			return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
		}

		function getAnimationDuration(status) {
			switch (status) {
				case 'early': return 3000;   // 3 seconds
				case 'on_time': return 6000; // 6 seconds
				case 'late': return 9000;    // 9 seconds
				default: return 6000;
			}
		}

		function animateBus(timestamp) {
			if (busParked) return; // üîí once parked, stop completely

			if (!driveToCentre) {
				// üöç normal loop
				const speed = 100; // px/sec
				if (!animateBus.lastTimestamp) animateBus.lastTimestamp = timestamp;
				const delta = timestamp - animateBus.lastTimestamp;
				animateBus.lastTimestamp = timestamp;

				currentX = (currentX + (speed * delta) / 1000) % (roadWidth - busWidth);
				busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;

				animationId = requestAnimationFrame(animateBus);
			} else {
				// üÖø drive to centre
				const distance = centreX - currentX;
				if (Math.abs(distance) < 1) {
					currentX = centreX;
					busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;
					busParked = true;
					cancelAnimationFrame(animationId);
					animationId = null;
				} else {
					currentX += distance * 0.05; // easing
					busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;
					animationId = requestAnimationFrame(animateBus);
				}

				showBusStop();
			}
		}

		function showBusStop() {
			const busStop = document.getElementById('bus-stop');
			busStop.classList.remove('hidden');
			requestAnimationFrame(() => {
				busStop.classList.add('visible');
			});
		}

		animationId = requestAnimationFrame(animateBus);

		async function fetchStatus() {
			try {
				const res = await fetch('/status');
				const data = await res.json();

				if (!data.estimatedTime || !data.scheduledTime) {
					statusText.textContent = 'NO SERVICE';
					timesText.textContent = 'The service is not currently running. Please check back later.';

					// Hide bus and bus stop
					busIcon.classList.add('hidden');
					busStop.classList.add('hidden');
					return;
				}

				// Show bus and bus stop if service is running
				busIcon.classList.remove('hidden');
				// (bus stop will be shown by showBusStop() as needed)

				// Set current status for animation speed
				currentStatus = data.status.replace('_', ' ');
				const scheduled = secondsToHHMMSS(data.scheduledTime);
				const estimated = secondsToHHMMSS(data.estimatedTime);

				statusText.textContent = currentStatus.toUpperCase();
				timesText.innerHTML = 'Scheduled: ' + scheduled + '<br>Estimated: ' + estimated;

				if (data.secretMessage && !busParked) {
					// Stop normal animation, start drive to center animation
					driveToCentre = true;

					// Stop polling /status
					stopPolling();

					timesText.innerHTML = 'The bus will arrive ' + currentStatus + '!<br>Your keyword is: ' + data.secretMessage;
				} else {
					// Resume normal animation
					driveToCentre = false;
					busIcon.classList.remove('bus-parked');
				}

				if (!animationId) animationId = requestAnimationFrame(animateBus);
			} catch (e) {
				console.error(e);
				statusText.textContent = 'Error loading status. Please try again later.';
			}
		}

		function recalculateDimensions() {
			const busRect = busIcon.getBoundingClientRect();
			busWidth = busRect.width;
			roadWidth = window.innerWidth; // Always use full viewport width
			centreX = (roadWidth - busWidth) / 2;

			// Clamp currentX if needed
			if (currentX > roadWidth - busWidth) {
				currentX = roadWidth - busWidth;
				busIcon.style.transform = `translateX(${currentX}px) translateY(-50%) scaleX(-1)`;
			}
		}

		// Listen for window resize
		window.addEventListener('resize', recalculateDimensions);

		// Call once at startup
		recalculateDimensions();

		// Initial fetch + interval refresh every 30 seconds
		startPolling();
		fetchStatus();

		// On initial render:
		busIcon.classList.add('no-transition');
		busStop.classList.add('no-transition');

		// After a short delay, enable transitions for future moves:
		setTimeout(() => {
			busIcon.classList.remove('no-transition');
			busStop.classList.remove('no-transition');
		}, 100); // 100ms is usually enough
	</script>

</body>

</html>
